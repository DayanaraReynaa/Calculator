<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Calculator -->
    <div class="calculator-container">
        <div class="display-screen">
            <div class="user-input"></div>
            <div class="solution"></div>
        </div>
        <div class="calculator-keys">
            <button id="7-btn"class="number-btn">7</button>
            <button id="8-btn"class="number-btn">8</button>
            <button id="9-btn"class="number-btn">9</button>
            <button id="on-btn"class="onoff-btn">ON</button>
            <button id="off-btn"class="onoff-btn">OFF</button>
            
            <button id="4-btn"class="number-btn">4</button>
            <button id="5-btn"class="number-btn">5</button>
            <button id="6-btn"class="number-btn">6</button>
            <button id="multiply-btn"class="operation-btn">ร</button>
            <button id="divide-btn"class="operation-btn">รท</button>

            <button id="1-btn"class="number-btn">1</button>
            <button id="2-btn"class="number-btn">2</button>
            <button id="3-btn"class="number-btn">3</button>
            <button id="add-btn"class="operation-btn">+</button>
            <button id="subtract-btn"class="operation-btn">-</button>

            <button id="0-btn"class="number-btn">0</button>
            <button id="dot-btn"class="extra-btn">.</button>
            <button id="delete-btn"class="extra-btn">DEL</button>
            <button id="clear-btn"class="extra-btn">C</button>
            <button id="equal-btn"class="extra-btn">=</button>


        </div>
       
        <!-- End of calculator-container -->
    </div>






    <script src="index.js"></script>
</body>

</html>
